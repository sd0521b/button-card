  - type: horizontal-stack
    cards:
      - type: 'custom:button-card'
        entity: switch.skylight
        show_label: true
        state:
          - operator: template
            value: >
              var last_changed = new Date(entity.last_changed); var now = new Date(); return (now - last_changed) / 1000 / 60 / 60 <= 1


            color: '#FF0000'
            label: >
              [[[ var last_changed = new Date(entity.last_changed); var now = new Date(); return `${now} <br/>- ${last_changed}` ]]]


      - type: custom:button-card
        entity: input_number.test
        show_state: true
        styles:
          icon:
            - transform: rotate(45deg) scaleX(-1)
        hold_action:
          action: call-service
          repeat: 500
          repeat_limit: 2
          service: input_number.increment
          service_data:
            entity_id: input_number.test
        double_tap_action:
          action: call-service
          repeat: 500
          service: input_number.decrement
          service_data:
            entity_id: input_number.test

  - type: horizontal-stack
    cards:
      - type: 'custom:button-card'
        entity: switch.skylight
        color_type: card
        show_name: false
        show_label: true
        layout: icon_label
        size: 20px
        styles:
