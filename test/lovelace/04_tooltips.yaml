        entity: switch.skylight
        name: Direct styling
        tooltip:
          content: This is a tooltip<br/> that spans multiple<br/> lines
          arrow: true
        section_mode: true
        grid_options:
          rows: 2
          columns: 4
        extra_styles: |
          #tooltip::part(body) {
            background-color: black;
            color: yellow;
            font-family: Courier New, monospace;
            font-size: var(--ha-font-size-xl);
            border: 3px double yellow;
            border-radius: 20px;
            padding: 20px 30px;
            box-shadow: 0 0 10px 5px yellow;
          }
          #tooltip::part(base) {
            pointer-events: none;
          }
          #tooltip::part(base__popup) {
            transform:rotate(90deg) translateY(-100px);
          }
          #tooltip::part(base__arrow) {
            background-color: black;
          }
      - type: 'custom:button-card'
        color_type: label-card
        name: Nested tooltips
        styles:
          card:
            - font-weight: bold
            - text-transform: uppercase
        section_mode: true
        grid_options:
          rows: 1
          columns: 12
      - type: 'custom:button-card'
        entity: switch.skylight
        name: Parent
        styles:
          grid:
            - grid-template-areas: '"i" "n" "child"'
            - grid-template-rows: auto auto auto
        tooltip: I am the parent card tooltip
        custom_fields:
          child:
            card:
              type: 'custom:button-card'
              entity: switch.skylight
              name: Child + delay
              tooltip:
                content: I am the child card tooltip
                delay: 500ms
              show_icon: false
              show_state: false
              show_label: false
        section_mode: true
        grid_options:
          rows: 2
          columns: 4
