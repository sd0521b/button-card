title: Grid
type: sections
sections:
  - type: grid
    cards:
      - type: heading
        heading: Default section
      - type: button
        entity: switch.skylight
        name: Default button
        grid_options:
          rows: 4
          columns: 3
      - type: 'custom:button-card'
        entity: switch.skylight
        name: button-card
        section_mode: true
        grid_options:
          rows: 4
          columns: 3
        lock:
          enabled: true
          duration: 7
          unlock: tap
      - type: heading
        heading: horizontal-stack in section
      - type: horizontal-stack
        grid_options:
          rows: 2
          columns: 12
        cards:
          - type: button
            entity: switch.skylight
            name: Default button
          - type: 'custom:button-card'
            name: button-card
            entity: switch.skylight
            section_mode: true
  - type: grid
    cards:
      - type: heading
        heading: Vertical sections (full width cards)
      - type: button
        entity: switch.skylight
        name: Default button
        grid_options:
          rows: 3
          columns: 12
      - type: 'custom:button-card'
        entity: switch.skylight
        name: button-card
        section_mode: true
        grid_options:
          rows: 3
          columns: 12
  - type: grid
    cards:
      - type: heading
        heading: 'Layout section_mode: false'
      - type: vertical-stack
        grid_options:
          rows: 12
          columns: 12
        cards:
          - type: vertical-stack
            cards:
              - type: 'custom:button-card'
                color_type: label-card
                name: icon_name_state
                color: var(--state-icon-color)
                styles:
                  card:
                    - font-weight: bold
                    - padding: 5px 0px
              - type: 'custom:button-card'
                entity: sensor.sensor1
                show_state: true
                layout: icon_name_state

          - type: horizontal-stack
            cards:
              - type: 'custom:button-card'
                color_type: label-card
                name: name_state
                color: var(--state-icon-color)
                styles:
                  card:
                    - font-weight: bold
                    - padding: 5px 0px
              - type: 'custom:button-card'
                color_type: label-card
                name: vertical (default)
                color: var(--state-icon-color)
                styles:
                  card:
                    - font-weight: bold
                    - padding: 5px 0px
          - type: horizontal-stack
            cards:
              - type: 'custom:button-card'
                entity: sensor.sensor1
                show_state: true
                layout: name_state
              - type: 'custom:button-card'
                entity: sensor.sensor1
                show_state: true

          - type: horizontal-stack
            cards:
              - type: 'custom:button-card'
                color_type: label-card
                name: icon_name
                color: var(--state-icon-color)
                styles:
                  card:
                    - font-weight: bold
                    - padding: 5px 0px
              - type: 'custom:button-card'
                color_type: label-card
                name: icon_state
                color: var(--state-icon-color)
                styles:
                  card:
                    - font-weight: bold
                    - padding: 5px 0px
          - type: horizontal-stack
            cards:
              - type: 'custom:button-card'
                entity: sensor.sensor1
                show_state: true
                layout: icon_name
              - type: 'custom:button-card'
                entity: sensor.sensor1
                show_state: true
                layout: icon_state

          - type: horizontal-stack
            cards:
              - type: 'custom:button-card'
                color_type: label-card
                name: icon_name with hidden state
                color: var(--state-icon-color)
                styles:
                  card:
                    - font-weight: bold
                    - padding: 5px 0px
              - type: 'custom:button-card'
                color_type: label-card
                name: icon_state with hidden name
                color: var(--state-icon-color)
                styles:
                  card:
                    - font-weight: bold
                    - padding: 5px 0px
          - type: horizontal-stack
