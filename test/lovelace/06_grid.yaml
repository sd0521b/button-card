                color_type: label-card
                name: icon_name_state2nd
                color: var(--state-icon-color)
                styles:
                  card:
                    - font-weight: bold
                    - padding: 5px 0px
              - type: 'custom:button-card'
                color_type: label-card
                name: icon_state_name2nd
                color: var(--state-icon-color)
                styles:
                  card:
                    - font-weight: bold
                    - padding: 5px 0px
