title: Ripples
type: sections
sections:
  - type: grid
    cards:
      - type: 'custom:button-card'
        color_type: label-card
        name: Test standard ripple
        styles:
          card:
            - font-weight: bold
            - text-transform: uppercase
        section_mode: true
        grid_options:
          rows: 1
          columns: 12
      - type: 'custom:button-card'
        entity: switch.skylight
        name: No action
        tap_action:
          action: none
        section_mode: true
        grid_options:
          rows: 2
          columns: 4
      - type: 'custom:button-card'
        entity: switch.skylight
        name: Tap action
        tap_action:
          action: toggle
        section_mode: true
        grid_options:
          rows: 2
          columns: 4
      - type: 'custom:button-card'
        entity: switch.skylight
        name: Dbl tap action
        tap_action:
          action: none
        double_tap_action:
          action: toggle
        section_mode: true
        grid_options:
          rows: 2
          columns: 4
      - type: 'custom:button-card'
        entity: switch.skylight
        name: Hold action
        hold_action:
          action: more-info
          entity: switch.skylight
        section_mode: true
        grid_options:
          rows: 2
          columns: 4
      - type: 'custom:button-card'
        entity: switch.skylight
        name: Hold repeat action
        hold_action:
          action: call-service
          repeat: 500
          repeat_limit: 2
          service: input_number.increment
          service_data:
            entity_id: input_number.test
        section_mode: true
        grid_options:
          rows: 2
          columns: 4
      - type: custom:button-card
        entity: input_number.test
        show_label: true
        show_icon: false
        label: |
          [[[
            return entity.state;
          ]]]
        section_mode: true
        grid_options:
